<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="admin.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="content_page">
        <div id="button_div">
            <button id="add_table" onclick="add_table()">Add Table</button>
        </div>
        <div id="table_container">
        </div>
    </div>
    <dialog id="table_dialog">
        <div id="top-div">
            <p id="add_label">Add Table</p>
        <button id="cross-btn" onclick="close_dialog()">
            <i class="fa-solid fa-xmark" style="font-size: 20px;width: 100%;height: 100%;color:black;display: flex;align-items: center;justify-content: center;"></i>
        </button>
        </div>
        <div>
        <form>
            <div class="form_ele">
                <div class="label">
                <label for="table_no">Table_no:</label>
                </div>
                <div class="input">
                <input type="number" name="table_no" /></div>
            </div>
            <div  class="form_ele">
                <div class="label">
                <label for="maximum">Maximum people:</label>
                </div>
                <div class="input">
                <input type="number" name="maximum">
                </div>
            </div>
            <div class="form_ele">
                <div class="label">
                <label for="amount">Price:</label>
                </div>
                <div class="input">
                <input type="number" name="amount" />
                </div>
            </div>
            <div>
                <button type="button">Update</button>
            </div>
        </form>
    </div>
    </dialog>
    <script src="admin.js"></script>
</body>

</html>
